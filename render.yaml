services:
  - type: web
    name: lain-chatbot
    env: docker
    plan: starter # Use starter plan or higher for Docker support
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: ENV
        value: production
      - key: DEEPSEEK_API_KEY
        sync: false # Secret - set manually in Render dashboard
      - key: DEEPSEEK_MODEL
        value: deepseek-chat
      - key: LOG_LEVEL
        value: info
      - key: STATIC_CACHE_TTL
        value: 31536000
      - key: HTML_CACHE_TTL
        value: 3600
      - key: CORS_ORIGINS
        value: "*"
      - key: ENABLE_GZIP
        value: true
    healthCheckPath: /health
