<!DOCTYPE html>
<html lang="en" hx-boost="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | 0xjah.me</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">

  <!-- Scripts -->
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
  <script src="/static/js/main.js" defer></script>
</head>

<body>
  <div class="site-container">

    <!-- ===================== MAIN CONTENT ===================== -->
    <main class="gallery-container">

      <!-- Header with Navigation -->
      <header class="site-header">
        <h1><a href="/">0xjah.me</a> <span class="page-title">/ gallery</span></h1>
        <nav class="top-nav">
          <a href="/">/me/</a>
          <a href="/blog">/log/</a>
          <a href="https://github.com/0xjah" target="_blank" rel="noopener noreferrer">/proj/</a>
          <a href="/misc">/msc/</a>
          <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <img src="/static/icons/light-mode.svg" alt="Light mode" class="icon-sun">
            <img src="/static/icons/dark-mode.svg" alt="Dark mode" class="icon-moon">
          </button>
        </nav>
      </header>

      <p>Images That I Found it Cool.</p>

      <!-- Gallery Content -->
      <div id="gallery-content" hx-get="/partials/gallery/grid.html" hx-trigger="load once" hx-swap="innerHTML">
        <div class="gallery-loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading gallery...</p>
        </div>
      </div>

    </main>

  </div>

  <!-- ===================== IMAGE MODAL ===================== -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage" onclick="event.stopPropagation()">
  </div>

</body>
</html>
