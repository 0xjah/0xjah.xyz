<!doctype html>
<html lang="en" hx-boost="true">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery | 0xjah.me</title>
    <link rel="icon" type="image/x-icon" href="/static/img/lain-head.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <style>
      .gallery-grid {
        columns: 4 200px;
        gap: 20px;
        margin: 20px 0;
      }

      .gallery-item {
        break-inside: avoid;
        margin-bottom: 20px;
        cursor: pointer;
        border-radius: 8px;
        overflow: hidden;
        background: oklch(12% 0 0);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .gallery-item img {
        width: 100%;
        display: block;
      }

      .gallery-item-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        padding: 15px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .gallery-item:hover .gallery-item-overlay {
        opacity: 1;
      }

      .gallery-loading,
      .gallery-error {
        text-align: center;
        padding: 40px;
      }

      .gallery-error {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
      }

      .gallery-stats {
        text-align: center;
        color: #999;
        margin-bottom: 20px;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.9);
        cursor: pointer;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 40px;
        color: white;
        font-size: 40px;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .gallery-grid {
          gap: 12px;
        }
        .modal-close {
          top: 15px;
          right: 25px;
          font-size: 32px;
        }
      }

      @media (hover: none) {
        .gallery-item-overlay {
          display: none;
        }
      }
    </style>
    <script defer>
      window.toggleMobileNav = () => document.getElementById("mobile-nav")?.classList.toggle("active");
      
      window.openModal = (url) => {
        const modal = document.getElementById("imageModal");
        document.getElementById("modalImage").src = url;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      };
      
      window.closeModal = () => {
        document.getElementById("imageModal").classList.remove("active");
        document.body.style.overflow = "auto";
      };

      document.addEventListener("click", (e) => {
        const nav = document.getElementById("mobile-nav");
        const trigger = document.querySelector(".kec-nav-trigger");
        if (nav && trigger && !nav.contains(e.target) && !trigger.contains(e.target)) {
          nav.classList.remove("active");
        }
      });

      document.addEventListener("keydown", (e) => e.key === "Escape" && closeModal());
      
      document.body.addEventListener("htmx:beforeRequest", (e) => {
        if (e.detail.requestConfig.verb === "get") {
          const current = window.location.pathname;
          const target = e.detail.requestConfig.path;
          if (current === target) e.preventDefault();
        }
      });
    </script>
  </head>

  <body>
    <div class="site-container">
      <main class="gallery-container">
        <h1
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
          "
        >
          <a style="border-bottom: none; flex: 1; min-width: 200px" href="/"
            >0xjah.me | Gallery</a
          >
          <div class="kec-nav-container">
            <img
              src="/static/img/kec.png"
              style="width: 40px; height: 40px; object-fit: contain"
              alt="Kec Group Logo"
              class="kec-nav-trigger"
              onclick="toggleMobileNav()"
              title="Click for navigation"
            />
            <div class="mobile-nav-overlay" id="mobile-nav">
              <ul>
                <li><a href="/">/usr/</a></li>
                <li><a href="/blog">/log/</a></li>
                <li>
                  <a
                    href="https://github.com/0xjah"
                    target="_blank"
                    rel="noopener noreferrer"
                    >/proj/</a
                  >
                </li>
                <li><a href="/misc">/msc/</a></li>
                <li
                  style="
                    border-top: 1px solid oklch(25% 0 0);
                    margin-top: 10px;
                    padding-top: 10px;
                  "
                >
                  <a
                    href="https://lainon.life/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >lainon.life</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </h1>

        <p>Images That I Found it Cool.</p>

        <div 
          id="gallery-content"
          hx-get="/partials/gallery/grid.html"
          hx-trigger="load once"
          hx-swap="innerHTML"
        >
          <div class="gallery-loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading gallery...</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal for fullscreen image view -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="modal-close">&times;</span>
      <img
        class="modal-content"
        id="modalImage"
        onclick="event.stopPropagation()"
      />
    </div>
  </body>
</html>
