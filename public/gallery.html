<!doctype html>
<html lang="en" hx-boost="true">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery | 0xjah.me</title>
    <link rel="icon" type="image/x-icon" href="/static/img/lain-head.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <style>
      .gallery-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .gallery-grid {
        columns: 4;
        column-gap: 20px;
        margin-top: 20px;
        will-change: scroll-position; /* Optimize for scrolling performance */
      }

      /* Use CSS containment for better performance on mobile */
      @supports (contain: layout) {
        .gallery-item {
          contain: layout style;
        }
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        cursor: pointer;
        break-inside: avoid;
        margin-bottom: 20px;
        width: 100%;
        display: inline-block;
        background: oklch(12% 0 0);
      }

      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      }

      /* Touch-friendly interactions for mobile */
      .gallery-item:active {
        transform: translateY(-2px) scale(0.98);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }

      @media (hover: none) and (pointer: coarse) {
        /* Mobile devices - disable hover effects and use tap animations */
        .gallery-item:hover {
          transform: none;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item:hover img {
          transform: none;
        }
        
        .gallery-item:hover .gallery-item-overlay {
          opacity: 0;
        }
      }

      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
        border-radius: inherit;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      /* Optimize images for mobile */
      @media (max-width: 768px) {
        .gallery-item img {
          transition: none; /* Disable transitions on mobile for better performance */
        }
        
        .gallery-item:hover img {
          transform: none;
        }
      }

      .gallery-item-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        padding: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .gallery-item:hover .gallery-item-overlay {
        opacity: 1;
      }

      .gallery-item-title {
        font-size: 0.9rem;
        font-weight: bold;
        margin: 0;
      }

      .gallery-loading {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .gallery-error {
        text-align: center;
        padding: 40px;
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
        margin: 20px 0;
      }

      .gallery-stats {
        text-align: center;
        margin-bottom: 20px;
        color: #999;
        font-size: 0.9rem;
      }

      /* Skeleton loading animation for images */
      .gallery-item img:not([src]) {
        background: linear-gradient(90deg, oklch(15% 0 0) 25%, oklch(20% 0 0) 50%, oklch(15% 0 0) 75%);
        background-size: 200% 100%;
        animation: skeleton 2s infinite;
      }

      @keyframes skeleton {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Smooth scroll for mobile */
      @media (max-width: 768px) {
        html {
          scroll-behavior: smooth;
        }
        
        body {
          -webkit-overflow-scrolling: touch;
        }
      }

      /* Modal styles for fullscreen view */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
        animation: modalFadeIn 0.3s ease;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 40px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      .modal-close:hover {
        color: #ff6b6b;
        background: rgba(0, 0, 0, 0.7);
      }

      @media (max-width: 1200px) {
        .gallery-grid {
          columns: 3;
          column-gap: 16px;
        }
      }

      @media (max-width: 768px) {
        .gallery-grid {
          columns: 2;
          column-gap: 12px;
        }

        .gallery-item {
          margin-bottom: 12px;
          border-radius: 6px;
        }

        .gallery-container {
          padding: 12px;
        }

        .gallery-item-overlay {
          padding: 10px;
        }

        .gallery-item-title {
          font-size: 0.8rem;
        }

        .modal-close {
          top: 15px;
          right: 25px;
          font-size: 32px;
        }
      }

      @media (max-width: 480px) {
        .gallery-grid {
          columns: 2;
          column-gap: 8px;
        }

        .gallery-item {
          margin-bottom: 8px;
          border-radius: 4px;
        }

        .gallery-container {
          padding: 8px;
        }

        .gallery-item-overlay {
          padding: 8px;
        }

        .gallery-item-title {
          font-size: 0.7rem;
        }

        .modal-close {
          top: 10px;
          right: 15px;
          font-size: 28px;
        }

        .modal-content {
          max-width: 95%;
          max-height: 85%;
        }
      }

      @media (max-width: 320px) {
        .gallery-grid {
          columns: 1;
          column-gap: 0;
        }

        .gallery-item {
          margin-bottom: 10px;
        }

        .gallery-container {
          padding: 6px;
        }
      }
    </style>
    <script defer>
      // Mobile navigation toggle
      function toggleMobileNav() {
        const nav = document.getElementById("mobile-nav");
        if (nav) {
          nav.classList.toggle("active");
        }
      }

      // Close mobile nav when clicking outside
      function closeMobileNavOnOutsideClick(event) {
        const nav = document.getElementById("mobile-nav");
        const trigger = document.querySelector(".kec-nav-trigger");

        if (nav && trigger && !nav.contains(event.target) && !trigger.contains(event.target)) {
          nav.classList.remove("active");
        }
      }

      // Gallery functionality
      async function loadGallery() {
        const container = document.getElementById("gallery-content");

        try {
          const response = await fetch("/api/gallery");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          if (data.error) {
            throw new Error(data.error);
          }

          if (!data.images || data.images.length === 0) {
            container.innerHTML = `
              <div class="gallery-error">
                <i class="fas fa-images"></i>
                <p>No images found in the gallery.</p>
              </div>
            `;
            return;
          }

          // Display stats
          const statsHtml = `
            <div class="gallery-stats">
              <i class="fas fa-images"></i> ${data.count} image${data.count !== 1 ? "s" : ""} found
            </div>
          `;

          // Generate gallery grid
          const galleryHtml = data.images
            .map(
              image => `
            <div class="gallery-item" onclick="openModal('${image.url}')">
              <img src="${image.url}" alt="${image.name}" loading="lazy" decoding="async" />
              <div class="gallery-item-overlay">
                <p class="gallery-item-title">${image.name}</p>
              </div>
            </div>
          `
            )
            .join("");

          container.innerHTML = `
            ${statsHtml}
            <div class="gallery-grid">
              ${galleryHtml}
            </div>
          `;
        } catch (error) {
          console.error("Gallery load error:", error);
          container.innerHTML = `
            <div class="gallery-error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Failed to load gallery: ${error.message}</p>
              <button onclick="loadGallery()" style="margin-top: 10px; padding: 8px 16px; background: #ff6b6b; color: white; border: none; border-radius: 4px; cursor: pointer;">
                <i class="fas fa-redo"></i> Retry
              </button>
            </div>
          `;
        }
      }

      function openModal(imageUrl) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");

        modal.classList.add("active");
        modalImg.src = imageUrl;

        // Prevent body scroll
        document.body.style.overflow = "hidden";

        // Add touch gesture support for mobile
        let touchStartY = 0;
        let touchStartX = 0;

        const handleTouchStart = (e) => {
          touchStartY = e.touches[0].clientY;
          touchStartX = e.touches[0].clientX;
        };

        const handleTouchEnd = (e) => {
          if (!touchStartY || !touchStartX) return;

          const touchEndY = e.changedTouches[0].clientY;
          const touchEndX = e.changedTouches[0].clientX;
          const deltaY = touchStartY - touchEndY;
          const deltaX = touchStartX - touchEndX;

          // If swipe down or up with sufficient distance, close modal
          if (Math.abs(deltaY) > 50 && Math.abs(deltaX) < 100) {
            closeModal();
          }

          touchStartY = 0;
          touchStartX = 0;
        };

        // Add event listeners for touch gestures
        modal.addEventListener('touchstart', handleTouchStart, { passive: true });
        modal.addEventListener('touchend', handleTouchEnd, { passive: true });
      }

      function closeModal() {
        const modal = document.getElementById("imageModal");
        modal.classList.remove("active");
        document.body.style.overflow = "auto";

        // Clean up touch event listeners
        const newModal = modal.cloneNode(true);
        modal.parentNode.replaceChild(newModal, modal);
        
        // Re-add click listener to new modal
        newModal.addEventListener('click', closeModal);
        const newModalImg = newModal.querySelector('#modalImage');
        newModalImg.addEventListener('click', (e) => e.stopPropagation());
      }

      // Event listeners
      document.addEventListener("DOMContentLoaded", function () {
        // Load gallery on page load
        loadGallery();

        // Add click outside listener for navigation
        document.addEventListener("click", closeMobileNavOnOutsideClick);

        // Modal close events
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            closeModal();
          }
        });
      });

      // Prevent navigation to current page
      document.addEventListener("htmx:beforeRequest", function (evt) {
        if (evt.detail.requestConfig.verb === "get") {
          const currentPath = window.location.pathname;
          const targetPath = evt.detail.requestConfig.path;

          if (currentPath === targetPath) {
            evt.preventDefault();
          }
        }
      });
    </script>
  </head>

  <body>
    <div class="site-container">
      <main class="gallery-container">
        <h1 style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
          <a style="border-bottom: none; flex: 1; min-width: 200px;" href="/">0xjah.me | Gallery</a>
          <div class="kec-nav-container">
            <img
              src="/static/img/kec.png"
              style="width: 40px; height: 40px; object-fit: contain;"
              alt="Kec Group Logo"
              class="kec-nav-trigger"
              onclick="toggleMobileNav()"
              title="Click for navigation"
            />
            <div class="mobile-nav-overlay" id="mobile-nav">
              <ul>
                <li><a href="/">/me/</a></li>
                <li><a href="/blog">/log/</a></li>
                <li><a href="https://github.com/0xjah" target="_blank" rel="noopener noreferrer">/proj/</a></li>
                <li><a href="/misc">/msc/</a></li>
                <li><a href="/gallery">/gallery/</a></li>
                <li style="border-top: 1px solid oklch(25% 0 0); margin-top: 10px; padding-top: 10px">
                  <a href="https://lainon.life/" target="_blank" rel="noopener noreferrer">lainon.life</a>
                </li>
              </ul>
            </div>
          </div>
        </h1>

        <p>Images from my R2 bucket—fragments of digital memories scattered across the Wired.</p>

        <div id="gallery-content">
          <div class="gallery-loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading gallery...</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal for fullscreen image view -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modalImage" onclick="event.stopPropagation()" />
    </div>
  </body>
</html>
